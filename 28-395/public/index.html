<!DOCTYPE html>
<html>
<head>
<style>
    html,
    body {
        position: relative;
        width: 100%;
        height: 100%;
    }
    
    body {
        text-align: center;
        font-family: Lato, Arial, sans-serif;
        font-size: 100%;
        cursor: pointer;
        background: hsl(400, 60%, 68%);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .quote {
        font-weight: 400;
        color: #fff;
        text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.2);
        font-size: 5ex;
        padding: 0;
        margin: 0;
        line-height: 1.5;
        max-width: 90%;
    }
    
    .author {
        position: absolute;
        bottom: 0px;
        right: 20px;
        font-weight: 300;
        font-size: 5ex;
        color: #fff;
        text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.1);
        max-width: 60%;
        align-self: flex-end;
    }
</style>
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript">
function httpGetAsync(callback) {
	var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", "http://localhost:8080/api/quote", true); // true for asynchronous 
    xmlHttp.send(null);
}

	$(document).ready(function () {
		$(document).on("click", function () {
			httpGetAsync(function (c) {
				var json = JSON.parse(c)
				$('.quote').html(json.text);
				$('.author').html(json.author);
			});
		});
	});
</script>
	<title></title>
</head>
<body>
<blockquote class="quote">
        Click or tap on the page to get inspired
</blockquote>
<h2 class="author"></h2>
</body>
</html>
